      </symbol>
      <symbol id="circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
      </symbol>

          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
        aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
          <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
            aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#sun-fill"></use>
            </svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
            aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#moon-stars-fill"></use>
            </svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
            aria-pressed="true">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#circle-half"></use>
            </svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <!-- theme selector -->


    <!-- Comienzo de la p√°gina de contacto -->

    <!-- Iframe del mapa -->
    <div class="contacto">
      <div class="iframe">
        <h2>Donde encontrarnos</h2>
        <div style="width: 100%"><iframe scrolling="no" marginheight="0" marginwidth="0"
            src="https://maps.google.com/maps?hl=en&amp;q=Obelisco,%20Buenos%20Aires,%20Argentina+(Oficina%20central)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            width="100%" height="600" frameborder="0"></iframe></div>
      </div>

      <!-- Formulario -->

      <!-- Carga el captcha -->

      <body onLoad="ChangeCaptcha()">

        <form action="" method="POST" target="">
          <h2>Envianos tu consulta</h2>
          <div class="form">
            <label for="formnombre">Apellido y nombre</label>
            <input id=formnombre type="text" class="formu-input" name="formnombre"
              placeholder="Ingrese su apellido y nombre" required>
          </div>

          <div class="form">
            <label for="formemail">Email</label>
            <input id=formemail type="email" class="formu-input" name="formemail" placeholder="Ingrese su email"
              required>
          </div>

          <div class="form">
            <label for="formtelefono">Tel√©fono</label>
            <input id=formtelefono type="tel" class="formu-input" name="formtelefono" placeholder="Ingrese su tel√©fono">
          </div>

          <div class="form">
            <label for="motivoconsulta">Ingrese el motivo de su consulta:</label>
            <select name="motivoconsulta" id="motivoconsulta">
              <option value="informacion">Informacion sobre productos</option>
              <option value="otros">Otras consultas</option>
            </select>
          </div>
            
          <div class="form">
            <label for="formcomentarios">Dejanos tu consulta</label>
            <div class="form">
              <textarea id=formcomentarios class="formu-input" name="formcomentarios"
                placeholder="Dejanos tu consulta"></textarea>
            </div>
          </div>

          <div class="form">
          <label for="imagen">Tambi√©n pod√©s envianos una imagen</label>
          <input type="file" id="img" name="img" accept="image/*">
          </div>

          <div class="form">
            <input type="text" id="captcha" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="30px" height="30px" type="button"
              onclick="ChangeCaptcha()">
              <path
                d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H352c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V80c0-17.7-14.3-32-32-32s-32 14.3-32 32v35.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V432c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H160c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z" />
            </svg>
            <input id="CaptchaEnter" size="20" maxlength="6" />


            <div class="form-check">
              <input id=formotros type="checkbox" class="formu-input" checked>
              <label for="formotros">Acepto recibir novedades y promociones</label>
            </div>
              

            <div class="form-button">
              <input type="button" value="Borrar" onclick="this.form.reset();ChangeCaptcha()">
              <input type="submit" value="Enviar" onclick="check();return false">
            </div>

          </div>
