      <div
        class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
      >
        <button
          class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
          id="bd-theme"
          type="button"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          aria-label="Toggle theme (auto)"
        >
          <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end shadow"
          aria-labelledby="bd-theme-text"
        >
          <li>
            <button
              type="button"
              class="dropdown-item d-flex align-items-center"
              data-bs-theme-value="light"
              aria-pressed="false"
            >
              <svg class="bi me-2 opacity-50" width="1em" height="1em">
                <use href="#sun-fill"></use>
              </svg>
              Light
              <svg class="bi ms-auto d-none" width="1em" height="1em">
                <use href="#check2"></use>
              </svg>
            </button>
          </li>
          <li>
            <button
              type="button"
              class="dropdown-item d-flex align-items-center"
              data-bs-theme-value="dark"
              aria-pressed="false"
            >
              <svg class="bi me-2 opacity-50" width="1em" height="1em">
                <use href="#moon-stars-fill"></use>
              </svg>
              Dark
              <svg class="bi ms-auto d-none" width="1em" height="1em">
                <use href="#check2"></use>
              </svg>
            </button>
          </li>
          <li>
            <button
              type="button"
              class="dropdown-item d-flex align-items-center active"
              data-bs-theme-value="auto"
              aria-pressed="true"
            >
              <svg class="bi me-2 opacity-50" width="1em" height="1em">
                <use href="#circle-half"></use>
              </svg>
              Auto
              <svg class="bi ms-auto d-none" width="1em" height="1em">
                <use href="#check2"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>

      <!-- formulario login -->

      <div class="form-contenedor-externo">
        <form id="login-form" method="POST" target=".com">
          <h2>Iniciar sesi칩n</h2>

          <div class="form-contenedor-interno">
            <div class="form">
              <input
                id="inputUsuario"
                type="text"
                class="formu-input usuario-input"
                name="inputUsuario"
                placeholder="Usuario"
              >
            </div>
            <div class="form">
              <input
                id="inputContrasena"
                type="text"
                class="formu-input pass-input"
                name="inputContrasena"
                placeholder="Contrase침a"
              >
            </div>
          </div>
          <div class="olvido-contrasena">
            <label
              ><input type="checkbox" class="checkbox-input"> Recordar</label
            ><a href="#">Olvid칩 la Contrase침a?</a>
          </div>

          <button type="submit" class="login-button">Iniciar sesi칩n</button>

          <div class="registro-link">
            <p>No tiene cuenta? <a href="#">Crear cuenta</a></p>
          </div>
        </form>
      </div>
    </main>
